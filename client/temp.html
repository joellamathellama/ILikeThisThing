<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="temp.css">
  </head>

  <body ng-app="thisApp">
    <div class="main-header">


        <nav class="navbar">
          <div class="container-fluid">
            <div class="navbar-header">
              <a class="navbar-brand" href="#">
                <img alt="Brand" id="logo" src="images/blue-shell3.png">
              </a>
            </div>
            <ul class="nav navbar-nav navbar left">
                <li >
                    <form name="titleAndTypeSubmissionForm" novalidate>
                        <!-- add an ajax request that routes through the AlreadyIncludedCheck on submission -->
                       <!--  <div class="form-group"> -->
                      <input type="text"
                        class="form-control"
                        ng-model="userInput.title"
                        placeholder="Title"
                        style="width:320px">
                    <!-- </div> -->
                    <!-- <div class="form-group"> -->
                      <select class="form-control"
                            ng-model="userInput.type"
                            ng-options="o as o for o in types"
                            <option value="">Category</option>
                      </select>
                    <!-- </div> -->
                
                      <button type="submit" ng-click="submitForm()" class="btn btn-success">Submit</button>
                 
                   <!--    <span>{{userInput}}</span> -->
                    </form>

                </li>

                <li>
                    <form id="header-signin">
                        <input type="text" class="form-control" placeholder="Username"/>
                        <input type="password" placeholder="Password"/>
                        <button class='btn btn-success'>Sign In</button>
                    </form>
                </li>
          </div>
        </nav>
    
        
    </div>

    <div class="container">

      <div ui-view></div>
    </div>

  </body>

</html>
