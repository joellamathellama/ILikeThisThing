<div ng-controller='IndivController' style="background-color:white; width: 500px; margin: 0 auto; border-radius: 2em; opacity:0.75;">
  <section id="results" class="individual" style="text-align: center">
    <div ng-show="work.type === 'Books'">
    <p class="shadowText">Tag: {{work.tag}}</p>
    <br></br>
    <p class="shadowText">Title: {{work.title}}</p>
    <p class="shadowText">Author(s): {{work.author}}</p>
    <p class="shadowText">Publisher: {{work.bookData.publisher}}</p>
    <a class="shadowText" ng-href="{{work.bookData.infoLink}}"><img class="cover" ng-src="{{work.bookImage}}"></a>
    <p class="shadowText">Pages: {{work.bookData.pageCount}}</p>
    <p class="shadowText">Description: {{work.bookData.description}}</p>
    </div>
  </section>

  </div>
