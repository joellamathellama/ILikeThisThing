<div ng-controller='IndivController' style="background-color:white; width: 500px; margin: 0 auto; border-radius: 2em; opacity:0.75;">
  <section id="results" class="individual" style="text-align: center">
    <div ng-show="work.type === 'Books'">
    <p class="shadowText">Tag: {{work.tag}}</p>
    <br></br>
    <p class="shadowText">Title: {{work.title}}</p>
    <p class="shadowText">Author(s): {{work.author}}</p>
    <p class="shadowText">Publisher: {{work.publisher}}</p>
    <a class="shadowText" ng-href="{{work.bookData.infoLink}}"><img class="cover" ng-src="{{work.thumbnail}}"></a>
    <p class="shadowText">Description: {{work.description}}</p>
    <a href='#' ng-click='toggleBeans=!toggleBeans'>Write a review</a>
    <form ng-show='toggleBeans' ng-submit='postReview()'>
      <input type='text' ng-model='userName' placeholder='Your Name'></input>
      <input type='text' ng-model='writeTitle' placeholder='Title of Review'></input>
      <textarea ng-model='writeBody' placeholder='Type Here...'></textarea>
      <button type='submit'>Submit Review</button>
    </form>
    <a href='#' ng-click='booBeans=!booBeans'>User Reviews</a>
    <div id='allReviews' ng-show='booBeans'></div>
    </div>
  </section>

  </div>
