<div ng-controller='IndivController'>



  <div ng-show="work.type === 'Books'">
  <section id="results" class="individual">

  <div class="individual-text-wrapper">
    <a ng-href="{{work.bookData.infoLink}}"><img class="individual-thumb" ng-src="{{work.thumbnail}}"></a>
      <p class="individual-title"><b>{{work.title}}</b></p><br>
      <p class="individual-author"><b>Author(s):</b> {{work.author}}</p>
      <p class="individual-publisher"><b>Publisher:</b> {{work.publisher}}</p>
      <hr>

      <p class="individual-description"><b>Description:</b> {{work.description}}</p>
  </div>


    <div class="review-wrapper">
      <button ng-click='toggleBeans=!toggleBeans' class="review-button">Write a review</button>
      <form ng-show='toggleBeans' ng-submit='postReview()'>
        <input type='text' ng-model='userName' placeholder='Your Name'></input>
        <input type='text' ng-model='writeTitle' placeholder='Title of Review'></input>
        <textarea ng-model='writeBody' placeholder='Type Here...'></textarea>
        <button type='submit' class="review-button">Submit Review</button>
      </form>
      <button ng-click='booBeans=!booBeans' class="review-button">User Reviews</button>
      <br>
      <div id='allReviews' ng-show='booBeans'>
        <div ng-repeat="rev in allReviews">
        <br>
        <div><b>{{ rev.username }}:</b> {{ rev.reviewtitle }}</div>
        <br>
        <div><b>Review:</b> {{ rev.reviewbody }}</div>
        <br>
        <br>
      </div>
      </div>

      <br>
      <br>


    </div>
    <div ng-repeat="book in books">
      <a href="{{ book.book_names.href }}">{{ book.book_names.text }}</a>
    </div>

  </section>

</div>



</div>
